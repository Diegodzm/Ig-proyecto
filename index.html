<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto ig</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;1,400&family=Rubik+Bubbles&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
            <a class="navbar-brand col-8">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <div class="buttons-flex">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Create a
                    new post</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <h6>Caption:</h6>
                                        <label for="message-text" class="col-form-label"></label>
                                        <textarea class="form-control text-muted"
                                            id="message-text">Add the caption of your post here</textarea>
                                    </div>
                                </form>
                                <div class="icnsModal">
                                    <div class="IcnCamera bg-light border"><i class="fa-solid fa-camera"></i></div>
                                    <div class="IcnGps bg-light border"><i class="fa-solid fa-location-dot"></i></div>

                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary data-dismiss=" modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-right ">
                    <li>Profile</li>
                    <li>Accesibility</li>
                    <li>Privacy and data</li>
                    <div class="dropdown-divider"></div>
                    <li class="text-danger">Log Out</li>
                </ul>

    </nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Link</a>
    </ul>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/30e15f5dbb.js" crossorigin="anonymous"></script>
</body>

</html>
